<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Product Recommender</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #1a1c2c 0%, #4a192c 100%);
            min-height: 100vh;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [preference, setPreference] = useState("");
            const [recommendations, setRecommendations] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                setRecommendations([]);

                try {
                    // Assuming FastAPI is running on localhost:8000
                    const response = await axios.post('http://localhost:8000/recommend', {
                        preference: preference
                    });
                    setRecommendations(response.data.recommendations);
                } catch (err) {
                    setError("Failed to fetch recommendations. Is the backend running?");
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container mx-auto px-4 py-12 max-w-4xl">
                    <header className="text-center mb-12">
                        <h1 className="text-5xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
                            AI Recommender
                        </h1>
                        <p className="text-lg text-gray-300">Find your perfect product with the power of Generative AI</p>
                    </header>

                    <div className="glass-panel p-8 rounded-2xl mb-12">
                        <form onSubmit={handleSubmit} className="flex gap-4 flex-col sm:flex-row">
                            <input
                                type="text"
                                value={preference}
                                onChange={(e) => setPreference(e.target.value)}
                                placeholder="E.g., I want a gaming laptop under $1500..."
                                className="flex-1 px-6 py-4 rounded-xl bg-white/10 border border-white/20 focus:outline-none focus:ring-2 focus:ring-pink-500 text-white placeholder-gray-400 text-lg transition-all"
                            />
                            <button
                                type="submit"
                                disabled={loading || !preference}
                                className="px-8 py-4 rounded-xl bg-gradient-to-r from-pink-600 to-violet-600 hover:from-pink-500 hover:to-violet-500 font-bold text-lg disabled:opacity-50 disabled:cursor-not-allowed transition-all transform hover:scale-105 active:scale-95 shadow-lg"
                            >
                                {loading ? "Thinking..." : "Find"}
                            </button>
                        </form>
                        {error && (
                            <div className="mt-4 p-4 bg-red-500/20 border border-red-500/50 rounded-lg text-red-100">
                                {error}
                            </div>
                        )}
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {recommendations.map((product) => (
                            <div key={product.id} className="glass-panel p-6 rounded-xl hover:bg-white/15 transition-all duration-300">
                                <div className="flex justify-between items-start mb-2">
                                    <h3 className="text-2xl font-bold text-pink-300">{product.name}</h3>
                                    <span className="bg-violet-600/50 px-3 py-1 rounded-full text-sm font-semibold">${product.price}</span>
                                </div>
                                <p className="text-gray-400 text-sm mb-4 uppercase tracking-wider">{product.category}</p>
                                <p className="text-gray-200 leading-relaxed mb-4">{product.description}</p>
                                {product.reason && (
                                    <div className="mt-4 pt-4 border-t border-white/10">
                                        <p className="text-sm text-yellow-200/90 italic">
                                            <span className="font-bold not-italic mr-1">ðŸ’¡ AI says:</span>
                                            "{product.reason}"
                                        </p>
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                    
                    {recommendations.length === 0 && !loading && !error && (
                        <div className="text-center text-gray-500 py-12">
                            Enter a preference above to see recommendations.
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
